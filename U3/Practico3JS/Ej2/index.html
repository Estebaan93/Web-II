<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Buscar informacion</h2>
        <input type="text" id="make" placeholder="Marca de vehiculo(e.g., Toyota)">
        <input type="text" id="model" placeholder="Modelo (e.g., Camry)">
        <input type="text" id="combustible" placeholder="Combustible">
        <button onclick="getCarInfo()">Obtener</button>
        <ul id="car-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
