<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca digital</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Sistema de libros (No persistente)</h1>
<div>
  <h2>Nuevo libro</h2>
  <label for="id"></label>
  <input type="text" id="id" placeholder="ID"><br>
  <label for="label"></label>
  <input type="text" id="label" placeholder="Etiqueta (Articulo, libro, revista etc)"><br>
  <label for="name"></label>
  <input type="text" id="name" placeholder="Nombre"><br>
  <label for="author"></label>
  <input type="text" id="author" placeholder="Autor"><br>
  <label for="genre"></label>
  <input type="text" id="genre" placeholder="Genero"><br>
  <label for="inStock">En Stock:</label>
  <input type="checkbox" id="inStock"><br>
  <label for="price"></label>
  <input type="number" id="price" placeholder="Precio"><br>
  <label for="pages"></label>
  <input type="number" id="pages" placeholder="Paginas"><br>
  <button onclick="crearLibro()">AÃ±adir</button>
</div>

<div>
  <h2>Mostrar todos los libros</h2>
  <button onclick="mostrarLibros()">Mostrar</button>
  <ul id="todosLibros"></ul>
</div>

<div>
  <h2>Buscar por precio</h2>
  <label for="priceFilter"></label>
  <input type="number" id="priceFilter" placeholder="Ingrese el precio">
  <button onclick="showBooksAbovePrice()">Mostrar</button>
  <ul id="booksAbovePrice"></ul>
</div>

<div>
  <h2>Buscar por etiqueta</h2>
  <label for="labelFilter"></label>
  <input type="text" id="labelFilter" placeholder="Ingrese la etiqueta">
  <button onclick="showBooksByLabel()">Mostrar</button>
  <ul id="booksByLabel"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
